server:
  port: 8080
  servlet:
    context-path: /identity

spring:
  main:
    allow-circular-references: true
  application:
    name: identity-service
  datasource:
    url: jdbc:mariadb://localhost:3307/identity
    driverClassName: org.mariadb.jdbc.Driver
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  data:
    redis:
      host: localhost
      port: 6379

